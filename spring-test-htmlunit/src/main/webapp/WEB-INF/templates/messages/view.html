<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

  <head>
    <title>Messages : View</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" href="https://twitter.github.com/bootstrap/assets/css/bootstrap.css"><!-- --></link>
  </head>
  <body>
    <div class="container">
      <h1>Messages : View</h1>
      <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
      <div class="pull-right"><a th:href="@{/messages/}" href="list.html">Messages</a></div>
      <dl>
        <dt>ID</dt>
        <dd th:text="${message.id}">123</dd>
        <dt>Date</dt>
        <dd th:text="${#calendars.format(message.created)}">July 11, 2012 2:17:16 PM CDT</dd>
        <dt>Summary</dt>
        <dd th:text="${message.summary}">A short summary...</dd>
        <dt>Message</dt>
        <dd th:text="${message.text}">A detailed message that is longer than the summary.</dd>
      </dl>
     </div>
  </body>
</html>
