<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

	<head>
		<title>Messages : View all</title>
		<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" href="https://twitter.github.com/bootstrap/assets/css/bootstrap.css"><!-- --></link>
	</head>
	<body>
		<div class="container">
			<h1>Messages : View all</h1>
			<div class="pull-right">
				<a href="form.html" th:href="@{/messages/form}">Create Message</a>
			 </div>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>ID</td>
						<td>Created</td>
						<td>Summary</td>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${messages.empty}">
						<td colspan="3" th:text="'No messages'">No messages</td>
					</tr>
					<tr th:each="message : ${messages}">
						<td th:text="${message.id}">1</td>
						<td th:text="${#calendars.format(message.created)}">July 11, 2012 2:17:16 PM CDT</td>
						<td><a href="view.html" th:href="@{/messages/__${message.id}__}" th:text="${message.summary}">The summary</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
